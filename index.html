<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>

    <!-- links -->
    <link rel="icon" sizes="192x192" href="assets/img/favicon.svg">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <main>
        <section id="phone">
            <div id="slider">
                <img src="assets/img/phone.png" alt="">
                <img class="slider-image" src="assets/img/slider-image1.jpg" alt="Image 1">
                <img class="slider-image" src="assets/img/slider-image2.jpg" alt="Image 2">
                <img class="slider-image" src="assets/img/slider-image3.jpg" alt="Image 3">
                <img class="slider-image" src="assets/img/slider-image4.jpg" alt="Image 4">
                <img class="slider-image" src="assets/img/slider-image5.jpg" alt="Image 5">
            </div>
        </section>

        <section id="login">
            <div id="form-area">

                <div id="form-title">
                </div>

                <form action="#" method="post">
                    <div class="item-form input-div">
                        <input type="text" name="login-input" id="login-input" placeholder="Phone number, username or email">
                    </div>
                    
                    <div class="item-form input-div">
                        <input type="text" name="pass-input" id="pass-input" placeholder="Password">
                    </div>

                    <div class="item-form div-btn">
                        <button>
                            Log in
                        </button>
                    </div>

                    <div class="div-or" >
                        <div></div>

                        <p>OR</p>

                        <div></div>
                    </div>

                    <div class="fb-login">
                        <img src="assets/img/icons8-facebook-60.png" width="22px" alt="Facebook icon">
                        <a href="#">Log in with Facebook</a>
                    </div>

                    <div class="forgot-pssw">
                        <a href="#">Forgot password?</a>
                    </div>
                </form>
            </div>

            <div class="div-signup">
                <p>Don´t have an accont? <a href="#">Sign up</a> </p>
            </div>

            <div class="div-getApp">
                <p>Get the app.</p>
            </div>

            <div class="div-apps">
                <img src="assets/img/applestore.png" width="134px" alt="apple store">

                <img src="assets/img/playstore.png" width="134px" alt="play store">
            </div>
        </section>
    </main>

    <footer>
        <div class="div-preferences">
            <p>Meta</p>
            <p>About</p>
            <p>Blog</p>
            <p>Jobs</p>
            <p>Help</p>
            <p>API</p>
            <p>Privacy</p>
            <p>Terms</p>
            <p>Top Accounts</p>
            <p>Hashtags</p>
            <p>Locations</p>
            <p>Instagram Lite</p>
        </div>
    
        <div class="div-options">
            <p>Beauty</p>
            <p>Dance</p>
            <p>Fitness</p>
            <p>Food & Drink</p>
            <p>Home & Garden</p>
            <p>Music</p>
            <p>Visual Arts</p>
        </div>

        <div class="div-language">
            <select name="language" id="language">
                <option value="#">English</option>
            </select>

            <p>
                © 2022 Instagram from Meta
            </p>
        </div>
    </footer>
</body>
</html>
